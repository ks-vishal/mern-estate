version: '3'

services:
  mern-estate:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO=mongodb+srv://user:hello-world@cluster0.dsm1fkk.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_jwt_secret_key
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge
